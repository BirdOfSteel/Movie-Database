<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="/styles/watchlist.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="all-div">
        <div id="banner-div">
            <div id="banner-text-div">
                <h1 id="main-heading">My Watchlist</h1>
                <a href="index.html" id="search-movies-btn">Search for movies</a>
            </div>
        </div>
        <form id="search-bar-form" onkeypress="return event.keyCode != 13">
            <input id="search-bar" placeholder="Blade Runner" maxlength="40">
            <btn id="search-btn">Search</btn>
        </form>

        <div id="search-results-div">
        </div>

        <div id="search-message-status-div">
        </div>

    </div>
    <script src="watchlist.js" type="module"></script>
</body>

</html>
