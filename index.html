<html>
    <head>
        <link rel="stylesheet" href="/styles/index.css">
        <link rel="stylesheet" href="/styles/watchlist.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="all-div">
            <div id="banner-div">
                <div id="banner-text-div">
                    <h1 id="main-heading">Find your film</h1>
                    <a href="watchlist.html" id="watchlist-btn">My Watchlist</a>
                </div>
            </div>
            
            <form id="search-bar-form" onkeypress="return event.keyCode != 13">
                <input id="search-bar" placeholder="Blade Runner" maxlength="40">
                <btn id="search-btn">Search</btn >
            </form>
            
            <div id="search-results-div">
            </div>
            
            <div id="search-message-status-div">
                <img src="/movie-tape-img.png" id="search-message-img"></img>
                <p id="search-message-text">Start exploring</p>
            </div>

        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
